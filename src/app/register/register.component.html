<form [formGroup]="registrationForm">
    <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="userName" class="form-control">
        <div *ngIf="registrationForm1.controls['userName'].invalid && registrationForm.controls['userName'].touched" class="alert alert-danger">
            <small *ngIf="registrationForm1.controls['userName'].errors?.['required']">Please Enter the Username</small>
             <small *ngIf="registrationForm1.controls['userName'].errors?.['minlength']">Please Enter the username with Minimum 3 characters</small>
            </div>
        </div> 
        <div class="form-group">
           <label>Mobile No</label>
           <input type="text"  formControlName="mobileNo" class="form-control">
       </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text"  formControlName="passsword"  class="form-control">
        <div *ngIf="registrationForm1.controls['password'].invalid && registrationForm1.controls['password'].touched" class="alert alert-danger">
            <small *ngIf="registrationForm1.controls['password'].errors?.['required']">Please Enter the Username</small>          </div>
        </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="text"  formControlName="cpassword"  class="form-control">
        <div *ngIf="registrationForm1.controls['cpassword'].invalid && registrationForm1.controls['cpassword'].touched" class="alert alert-danger">
            <small *ngIf="registrationForm1.controls['cpassword'].errors?.['required']">Please Enter the password</small> 
            <small *ngIf="registrationForm1.controls['cpassword'].errors?.['ConfirmValidator']">Please Enter the confirm password which matched with </small>          </div>  
       </div>
    <button [disabled]="!registrationForm.valid">Submit</button>
</form>
