<form #contactUs="ngForm" (submit)="sendQuery()">
    {{ contactUs.value| json }}
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="userName" #uname="ngModel" [(ngModel)]="userName" required minlength="3" class="form-control">
        <div *ngIf="uname.errors&&(uname.dirty || uname.touched)" class="alert alert-danger">
        <div [hidden]="!uname.errors['required']">
              Please Enter Username
        </div>
        <div [hidden]="!uname.errors['minlength']">
              Please Enter Username with minimum 3 characters
        </div>
    </div>
    unTouched:{{uname.untouched}}<br/>
    touched:{{uname.touched}}<br/>
    valid:{{uname.valid}}<br/>
    invalid:{{uname.invalid}}<br/>
    dirty:{{uname.dirty}}<br/>
    pristine:{{uname.pristine}}

    </div>
    
    

    <div class="form-group">
        <label>Mobile No</label>
        <input type="text" name="mobileNo" #mob="ngModel" [(ngModel)]="mobileNo" class="form-control">
    </div>

    <div class="form-group">
        <label>Email Id</label>
        <input type="text" name="emailId" #email="ngModel" [(ngModel)]="emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control">
        <div *ngIf="email.errors&&(email.dirty || email.touched)" class="alert alert-danger">
            <div [hidden]="!email.errors['required']">
                  Please Enter Email
            </div>
            <div [hidden]="!email.errors['pattern']">
                  Please Enter proper Email id
            </div>
        </div>
    </div>


    <div class="form-group">
        <label>Enter Your Query</label>
        <input type="textArea" name="query" #uquery="ngModel" [(ngModel)]="query" class="form-control">
    </div>
    <button [disabled]="!contactUs.form.valid">Submit</button>
</form>
