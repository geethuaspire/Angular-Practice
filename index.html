  <h1>CSS display property</h1>
  <h2>1. Inline</h2>
  <span>ABCD</span><div style='display: inline;'>EFG</div><i>HI</i>
  <br>
  <span>ABCD</span><span style='display: inline;'>EFG</span><i>HI</i>
  
  <h2>2. Block</h2>
  <span>ABCD</span><div style='display: block; height: 30px;'>EFG</div><i>HI</i>
  <br>
  
  <h2>3. None</h2>
  <span>ABCD</span><div style='display: none;'>EFG</div><i>HI</i>
  
  <h2>3.5. visibility: hidden</h2>
  <span>ABCD</span><div style='visibility: hidden;'>EFG</div><i>HI</i>
  
  <h2>4. Inline-block</h2>
  
  <span>ABCD</span><div style='display: inline-block; height: 200px; width: 150px; padding: 15px' >EFG</div><i>HI</i>sdfdsfsdf

  <hr>
  <h2>5. List-item</h2>
  <ul>
    <li>ABCD</li>
    <li>EFG</li>
    <li><i>HI</i></li>
  </ul>
  
  <div style='padding-left: 40px;'>
